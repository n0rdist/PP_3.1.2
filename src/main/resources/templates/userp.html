<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>UserPage</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="navbar-brand inline">
        <b th:text="${user.getEmail()}">name</b> with roles:
            <span th:each="role:${user.getRoles()}" th:text="${role.roleView()}"></span>
        </div>
    </div>
    </b>
    <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid bg-light" style="padding-left:0px">
    <div class="row" style="height: max-content">
        <div class="col bg-white" style="padding-top: 5px">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="/user" class="nav-link active">User</a>
                </li>
            </ul>
        </div>
        </nav>


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10  pt-3 px-4" style="height:100vh" >
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h2 class="h2">User information-page</h2>
            </div>
            <div class="card">
                <div class="card-header">
                    <p class="font-weight-bold">About user</p>
                </div>
                <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.getId()}">ID</td>
                    <td th:text="${user.getUsername()}">Fn</td>
                    <td th:text="${user.getLastName()}">Ln</td>
                    <td th:text="${user.getAge()}">Age</td>
                    <td th:text="${user.getEmail}">Email</td>
                    <td > <div th:each="role :${user.getRoles()}" th:text="${role.roleView()}"></div></td>
                    <td>
                </tr>
                </tbody>
            </table>
        </main>
    </div>


</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
